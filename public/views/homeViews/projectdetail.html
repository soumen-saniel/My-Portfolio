<div class="row">
  <div class="column small-12 medium-12" ng-class="{'large-6' : !learnMore, 'large-12' : learnMore}" ng-repeat="image in project.images | filter : {primary : true}">
    <img ng-src="{{image.image}}"/>
  </div>
  <div class="column small-12 medium-12" ng-class="{'large-6' : !learnMore, 'large-12 text-center' : learnMore}">
    <br/>
    <h4 class="font-dark">{{project.title}}</h4>
    <p>{{project.overview}}</p>
    <span class="label" ng-repeat="technology in project.technology">{{technology}}</span>
    <br/><br/>
    <a ng-click="toggle()" class="button small"><span ng-hide="learnMore">Learn more</span><span ng-show="learnMore">Collapse</span></a>
    <a href="{{project.url}}" class="button small">View live</a>
  </div>
</div>
<div ng-show="learnMore">
  <div class="row hide-for-small-only row-padding" ng-repeat="image in project.images | filter : {primary : false}">
    <div class="column small-12 medium-6 large-6" ng-class-odd="'hide'">
      <br/>
      <h4 class="font-dark">{{image.title}}</h4>
      <p>{{image.description}}</p>
    </div>
    <div class="column small-12 medium-6 large-6">
      <img ng-src="{{image.image}}"/>
    </div>
    <div class="column small-12 medium-6 large-6" ng-class-even="'hide'">
      <br/>
      <h4 class="font-dark">{{image.title}}</h4>
      <p>{{image.description}}</p>
    </div>
  </div>
  <div class="row show-for-small-only row-padding" ng-repeat="image in project.images | filter : {primary : false}">
    <div class="column small-12 medium-12 large-6">
      <img ng-src="{{image.image}}"/>
    </div>
    <div class="column small-12 medium-12 large-6">
      <br/>
      <h4 class="font-dark">{{image.title}}</h4>
      <p>{{image.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="column text-center">
      <a ng-click="toggle()" class="button small">Collapse</a>
    </div>
  </div>
</div>
